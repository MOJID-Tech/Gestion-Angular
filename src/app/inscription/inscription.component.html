<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Register</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" [formGroup]="exform">

          <div class="form-group">
            <label for="pwd">Last Name</label>
            <input type="text" class="form-control"  formControlName="nom" >
           <small *ngIf="nom.invalid && nom.touched" class="text-danger">Nom est obligatoire</small>
         </div>
         <div class="form-group">
            <label for="pwd">First Name</label>
            <input type="text" class="form-control" formControlName="prenom">
         <small *ngIf="prenom.invalid && prenom.touched" class="text-danger">Prénom est obligatoire</small>
           </div>
          <div class="form-group">
             <label for="pwd">Date de naissance</label>
            <input type="date"  class="form-control"   formControlName="daten">
          </div>
  <small *ngIf="daten.invalid && daten.touched" class="text-danger">Date est obligatoire</small>

          <div class="form-group">
              <label for="pwd">Tél</label>
            <input type="tel" class="form-control"   formControlName="tel">
 <small *ngIf="tel.invalid && tel.touched" class="text-danger">Tel est obligatoire et contient au moins 10 nombres</small>
              </div>

          <div class="form-group">
  <label for="pwd">Adresse</label>
            <input type="text" class="form-control"  formControlName="addr"
              >
 <small *ngIf="addr.invalid && addr.touched" class="text-danger">Adresse est obligatoire</small>

  </div>

          <div class="form-group">
   <label for="pwd">Email</label>
            <input type="email" class="form-control" formControlName="email">
<small *ngIf="email.invalid && email.touched" class="text-danger">Email est obligatoire</small>
    </div>


<div class="form-group">
             <label for="pwd">Password</label>
            <input type="password" class="form-control"  formControlName="password">
<small *ngIf="password.invalid && password.touched" class="text-danger">password is Required</small>

          </div>

            <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">sign in </button>
           
        </form>
      </div>
    </div>
  </div>
